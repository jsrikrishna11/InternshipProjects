<html>
    <head>
       <%include ../partials/head.ejs %>

    </head>
    <body>
         <% include ../partials/navigation.ejs %>   
        <div style="padding-left:16px">
                    <h2>Top Navigation Example</h2>
                    <p>Some content..</p>
        </div>
            <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
           <div class="container"> 
            <img src="\images\img1.jpg" class="img-prop">
           <label class="centered-text scroll scroll-text">Hello!</label>
        </div>
            <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <div class="container"> 
          <img src="\images\img2.jpg" class="img-prop">
          <label class="centered-text " style="color: darkblue; size: 25%;">Hello Kitty!</label>

          </div>
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="\images\img3.jpg" class="img-prop">
          
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <div class="row" style="column-count: 3">
          <div class="column container" >
            <img src="\images\belief.jpg" class="img-prop">
            <div class="centered-text" >BELIEF</div>
        </div>
        <div class="column container" ">
        <iframe class="video-dimension"src="https://www.youtube.com/embed/75RwBP7F0Zw" >
        </iframe>
        </div>
        <div class="column container" >
            <img src="\images\klopp.jpg"class="img-prop">
            <div class="centered-text" >KLOPP</div>    
        </div>
        </div>
      </div>
    </body>
</html>
